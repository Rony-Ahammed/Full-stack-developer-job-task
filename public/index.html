<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>click fit - Sport & Fitness</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="bg-cover">
      <h1 class="animated fadeInDown text-center text-white pt-5">
        Welcome to <span class="highlight">Click Fit - Sport & Fitness</span>
      </h1>
    </header>

    <div class="container">
      <section id="fitness-info" class="mt-4 animated fadeInLeft">
        <p class="running-text">
          jQuery AJAX call to <span class="highlight" id="rest-api"></span>
        </p>
      </section>
      <section id="dropzone" class="text-center mt-4 animated fadeInRight">
        <p>Drag & Drop images here or click to upload</p>
        <div class="dropzone-box">
          <input type="file" id="imageInput" style="display: none" />
          <img src="./image/upload.png" alt="Upload Icon" />
          <p class="dropzone-text">Click or drag files here to upload</p>
        </div>
      </section>
      <section id="user-form" class="mt-4 animated fadeInUp">
        <form>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <div class="form-group">
            <label for="type">Type:</label>
            <input
              type="text"
              class="form-control"
              id="type"
              name="type"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="message" class="mt-3"></div>
      </section>
    </div>

    <footer class="mt-5 bg-dark text-white text-center py-4">
      <p>&copy; 2024 click fit - Sport & Fitness. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.2/dropzone.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
